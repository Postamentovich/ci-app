<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="Header">
      <h1 class="Typo Typo_type_h1 Typo_view_primary">School CI server</h1>
      <button class="Button Button_view_control">
        <svg
          width="12"
          height="12"
          viewBox="0 0 12 12"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M11.3408 7.44193L10.3102 6.84677C10.4142 6.28548 10.4142 5.70968 10.3102 5.14839L11.3408 4.55323C11.4594 4.48549 11.5126 4.34517 11.4739 4.21452C11.2053 3.35324 10.7481 2.57421 10.1505 1.92582C10.0586 1.82663 9.90858 1.80244 9.79245 1.87018L8.76181 2.46534C8.32874 2.09276 7.83036 1.80485 7.29085 1.61615V0.428247C7.29085 0.292763 7.19649 0.174216 7.06343 0.145183C6.17553 -0.0532029 5.26585 -0.0435256 4.4215 0.145183C4.28844 0.174216 4.19408 0.292763 4.19408 0.428247V1.61856C3.65699 1.80969 3.1586 2.0976 2.72312 2.46776L1.6949 1.8726C1.57635 1.80485 1.42877 1.82663 1.33684 1.92824C0.739258 2.57421 0.282002 3.35324 0.0134545 4.21694C-0.0276744 4.34759 0.0279705 4.48791 0.146518 4.55565L1.17716 5.15081C1.07313 5.7121 1.07313 6.2879 1.17716 6.84919L0.146518 7.44435C0.0279705 7.51209 -0.0252551 7.65241 0.0134545 7.78306C0.282002 8.64434 0.739258 9.42337 1.33684 10.0718C1.42877 10.171 1.57877 10.1951 1.6949 10.1274L2.72554 9.53224C3.1586 9.90482 3.65699 10.1927 4.1965 10.3814V11.5718C4.1965 11.7072 4.29086 11.8258 4.42392 11.8548C5.31182 12.0532 6.2215 12.0435 7.06585 11.8548C7.19891 11.8258 7.29327 11.7072 7.29327 11.5718V10.3814C7.83036 10.1903 8.32874 9.9024 8.76423 9.53224L9.79487 10.1274C9.91342 10.1951 10.061 10.1734 10.1529 10.0718C10.7505 9.42579 11.2078 8.64676 11.4763 7.78306C11.5126 7.64999 11.4594 7.50967 11.3408 7.44193ZM5.74247 7.93306C4.67553 7.93306 3.80699 7.06451 3.80699 5.99758C3.80699 4.93065 4.67553 4.0621 5.74247 4.0621C6.8094 4.0621 7.67794 4.93065 7.67794 5.99758C7.67794 7.06451 6.8094 7.93306 5.74247 7.93306Z"
            fill="#111111"
          />
        </svg>
        <span class="Button-Label">Settings</span>
      </button>
    </header>
    <main class="SettingsPage Layout">
      <h2 class="SettingsPage-Title Typo Typo_view_default Typo_type_h2">
        Settings
      </h2>
      <p class="SettingsPage-Description Typo Typo_view_primary Typo_type_p">
        Configure repository connection and synchronization settings.
      </p>
      <div class="SettingsPage-Input TextInput">
        <label
          for="repository"
          class="TextInput-Label Typo Typo_type_p Typo_view_default"
        >
          GitHub repository
        </label>
        <input
          class="TextInput-Input"
          type="text"
          id="repository"
          placeholder="user-name/repo-name"
        />
      </div>
      <div class="SettingsPage-Input TextInput">
        <label
          for="build"
          class="TextInput-Label Typo Typo_type_p Typo_view_default"
          >Build command</label
        >
        <input
          class="TextInput-Input"
          id="build"
          type="text"
          placeholder="user-name/repo-name"
          value="npm ci && npm run build"
        />
        <button class="TextInput-ClearButton">
          <svg
            width="16"
            height="16"
            viewBox="0 0 16 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M8 16C3.6 16 0 12.4 0 8C0 3.6 3.6 0 8 0C12.4 0 16 3.6 16 8C16 12.4 12.4 16 8 16ZM12 5.12L10.88 4L8 6.88L5.12 4L4 5.12L6.88 8L4 10.88L5.12 12L8 9.12L10.88 12L12 10.88L9.12 8L12 5.12Z"
              fill="#CCCCCC"
            />
          </svg>
        </button>
      </div>
      <div class="SettingsPage-Input TextInput">
        <label
          for="branch"
          class="TextInput-Label Typo Typo_type_p Typo_view_default"
          >Main branch
        </label>
        <input
          class="TextInput-Input"
          id="branch"
          type="text"
          placeholder="user-name/repo-name"
          value="Main branch"
        />
        <button class="TextInput-ClearButton">
          <svg
            width="16"
            height="16"
            viewBox="0 0 16 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M8 16C3.6 16 0 12.4 0 8C0 3.6 3.6 0 8 0C12.4 0 16 3.6 16 8C16 12.4 12.4 16 8 16ZM12 5.12L10.88 4L8 6.88L5.12 4L4 5.12L6.88 8L4 10.88L5.12 12L8 9.12L10.88 12L12 10.88L9.12 8L12 5.12Z"
              fill="#CCCCCC"
            />
          </svg>
        </button>
      </div>
      <div class="SettingsPage-Input TextInput TextInput_label-position_left">
        <label
          for="synchronize"
          class="TextInput-Label Typo Typo_type_p Typo_view_default"
          >Synchronize every</label
        >
        <input
          class="TextInput-Input TextInput-Input_width_s"
          type="number"
          value="10"
          id="synchronize"
        />
        <span class="TextInput-Mark Typo Typo_type_p">
          minutes
        </span>
      </div>
      <div class="SettingsPage-Buttons">
        <button class="SettingsPage-Button Button Button_view_action">
          Save
        </button>
        <button class="SettingsPage-Button Button Button_view_control">
          Cancel
        </button>
      </div>
    </main>
    <footer class="Footer">
      <div class="Footer-Links">
        <span class="Typo Typo_type_p Typo_view_primary">Support</span>
        <span class="Typo Typo_type_p Typo_view_primary">Learning</span>
      </div>
      <span class="Footer-Copyright Typo Typo_type_p Typo_view_primary"
        >Â© 2020 Your Name</span
      >
    </footer>
  </body>
</html>
