<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>School CI server</h1>
    </header>
    <main>
        <h2>
            Settings
        </h2>
        <p>
            Configure repository connection and synchronization settings.
        </p>
        <label for="">GitHub repository</label>
        <input type="text" placeholder="user-name/repo-name">
        <label for="">Build command</label>
        <input type="text" placeholder="user-name/repo-name" value="npm ci && npm run build">
        <label for="">Main branch</label>
        <input type="text" placeholder="user-name/repo-name" value="Main branch">
        <span>Synchronize every</span>
        <input type="number">
        <button>
            Save
        </button>
        <button>
            Cancel
        </button>
    </main>
