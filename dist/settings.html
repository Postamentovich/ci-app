<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="Header Header_space-v_l">
    <div class="Header-Container Layout-Container_indent-h_l">
      <h1 class="Typo Typo_type_h1 Typo_view_primary">School CI server</h1>
    </div>
  </header>
  <div class="SettingsPage Layout">
    <div class="Layout-Container Layout-Container_vertical-align_start Layout-Container_indent-h_l">
      <h2 class="SettingsPage-Title Typo Typo_view_default Typo_type_h2">
        Settings
      </h2>
      <p class="SettingsPage-Description Typo Typo_view_primary Typo_type_p">
        Configure repository connection and synchronization settings.
      </p>
      <div class="SettingsPage-Input TextInput TextInput_label-position_top">
        <label for="repository" class="TextInput-Label TextInput-Label_required Typo Typo_type_p Typo_view_default">
          GitHub repository
        </label>
        <input class="TextInput-Input" type="text" id="repository" placeholder="user-name/repo-name" />
      </div>
      <div class="SettingsPage-Input TextInput TextInput_label-position_top">
        <label for="build" class="TextInput-Label Typo Typo_type_p Typo_view_default">Build command</label>
        <input class="TextInput-Input" id="build" type="text" placeholder="user-name/repo-name"
          value="npm ci && npm run build" />
        <button class="TextInput-ClearButton">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M8 16C3.6 16 0 12.4 0 8C0 3.6 3.6 0 8 0C12.4 0 16 3.6 16 8C16 12.4 12.4 16 8 16ZM12 5.12L10.88 4L8 6.88L5.12 4L4 5.12L6.88 8L4 10.88L5.12 12L8 9.12L10.88 12L12 10.88L9.12 8L12 5.12Z"
              fill="#CCCCCC" />
          </svg>
        </button>
      </div>
      <div class="SettingsPage-Input TextInput TextInput_label-position_top">
        <label for="branch" class="TextInput-Label Typo Typo_type_p Typo_view_default">Main branch
        </label>
        <input class="TextInput-Input" id="branch" type="text" placeholder="user-name/repo-name" value="Main branch" />
        <button class="TextInput-ClearButton">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M8 16C3.6 16 0 12.4 0 8C0 3.6 3.6 0 8 0C12.4 0 16 3.6 16 8C16 12.4 12.4 16 8 16ZM12 5.12L10.88 4L8 6.88L5.12 4L4 5.12L6.88 8L4 10.88L5.12 12L8 9.12L10.88 12L12 10.88L9.12 8L12 5.12Z"
              fill="#CCCCCC" />
          </svg>
        </button>
      </div>
      <div class="SettingsPage-Input TextInput TextInput_label-position_both">
        <label for="synchronize" class="TextInput-Label Typo Typo_type_p Typo_view_default">Synchronize every</label>
        <input class="TextInput-Input TextInput-Input_width_s TextInput-Input_distribution_right" type="text" value="10"
          id="synchronize" />
        <span class="TextInput-Label Typo Typo_type_p">
          minutes
        </span>
      </div>

      <div class="SettingsPage-Buttons">
        <button class="SettingsPage-Button Button Button_view_action Button_width_mobile-full Button_size_l">
          <span class="Typo Typo_type-label">
            Save
          </span>
        </button>

        <button class="SettingsPage-Button Button Button_view_control Button_width_mobile-full Button_size_l">
          <span class="Typo Typo_type-label">
            Cancel
          </span>
        </button>
      </div>
    </div>
  </div>
  <footer class="Footer Layout">
    <div class="Layout-Container Layout-Container_direction_row Layout-Container_indent-h_l Footer-Container">
      <div class="Footer-Links">
        <a href="/" class="Link Footer-Link" title="Support">
          <span class="Typo Typo_type_p Typo_view_link">Support</span>
        </a>
        <a href="/" class="Link Footer-Link" title="Support">
          <span class="Typo Typo_type_p Typo_view_link">Learning</span>
        </a>
      </div>
      <span class="Footer-Copyright Typo Typo_type_p Typo_view_primary">Â© 2020 Your Name</span>
    </div>
  </footer>
</body>

</html>
